<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!--REFERENCIA CSS FONTS-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="pokeball.ico">
  </head>
  <body>
    <div class="pokedex">
      <div class="poke-izq">
        <h1>Pokedex</h1>
        <img src="PokeBall.png" id="pokeImg" alt="Pokemon"/>
        <input
          class="entrada form-control"
          type="text"
          placeholder="Pikachu"
          id="inputPokeName"
          name="inputPokeName"
        />
        <button class="boton-busqueda btn btn-danger" onclick="fetchPokemon()">
          Cambiar Pokemon
        </button>

        <div class="poke-der">
          <h3>Atrubutos</h3>
          <h5 id="pokeNamess">Nombre: </h5>
          <h5 id="pokeTipo">Tipo:</h5>
          <h5 id="pokeMovimientos">Movimientos:</h5>
          <h5 id="pokePeso">Peso:</h5>
          <h5 id="pokeAltura">Altura:</h5>
        </div>
      </div>
    </div>


  </body>

  <footer>
    <script src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </footer>
</html>
